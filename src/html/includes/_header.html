<header class="header">
    <div class="header__content">

     <article class="header__main">
            <div class="header__left">
                <i class="sli-cart"></i>
                <span>Order Summary</span>
                <i class="sli-right-down"></i>
            </div>

            <div class="header__total" data-total-price></div>
        </article>

        <article class="header__detail">
            <div class="header__detail-item">
                <mark class="header__product">
                    <span class="header__product-prew" data-choose-plan="">
                        <img src="" alt="">
                    </span>

                    <span class="header__product-capt" data-caption></span>

                    <span class="header__product-desc" data-description></span>

                    <span class="header__product-sale" data-sale></span>
                </mark>

                <mark class="header__total"></mark>
            </div>

            <div class="header__detail-item">
                <mark>Subtotal</mark>
                <mark data-subtotal></mark>
            </div>

            <div class="header__detail-item">
                <mark>Shipping</mark>
                <mark data-shipping></mark>
            </div>

            <div class="header__detail-item">
                <mark>Total</mark>
                <mark data-total-price></mark>
            </div>
        </article>
    </div>
</header>
